    <!-- reset -->

    <div class="container-fluid text-center">
        <div class="row">
            <div class="col-sm-1"></div>

            <div class="col-sm-10">
                <div class="jumbotron">

        <div class="row">

                </div>

        </div>

        <div class="row">
            <div class="col-sm-12">
